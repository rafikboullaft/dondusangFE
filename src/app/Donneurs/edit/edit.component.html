<div class="card card-default">
<div class="container-fluid">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1 class="m-0 text-dark">Modifier le donneur</h1>
    </div><!-- /.col -->
    <div class="col-sm-6">
      <ol class="breadcrumb float-sm-right">

        <li> <button class="btn btn-success" routerLink="/donneurs">La liste des donneurs</button></li>
      </ol>
    </div><!-- /.col -->
  </div><!-- /.row -->
</div>
  <div class="container-fluid">
    <form   (ngSubmit)="submit()" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nom</label>
          <input type="text" class="form-control"  name="nom"[(ngModel)]="donneur.nom" placeholder="Nom">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Prenom</label>
          <input type="text"  [(ngModel)]="donneur.prenom" name="prenom"class="form-control" id="inputPasssword4" placeholder="Prenom">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nom</label>
          <input type="text" class="form-control"  name="cin"[(ngModel)]="donneur.cin" placeholder="Cin">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <input type="text"  [(ngModel)]="donneur.adresse" name="adresse"class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPassword4">Telephone</label>
          <input type="text"  [(ngModel)]="donneur.telephone" name="telephone" class="form-control" id="inputPassworsd4" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Groupe sanguin</label>
          <select id="inputState"   [(ngModel)]="donneur.groupe_sanguain" name="groupe_sanguain"class="form-control">
            <option  selected> A-</option>
            <option value="A+"> A+</option>
            <option value="B-"> B-</option>
            <option value="B+"> B+</option>
            <option value="AB+"> AB+</option>
            <option value="AB+">AB-</option>
            <option value="O-"> O-</option>
            <option value="O+"> O+</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Etat de sante</label>
          <select id="inputSte"   [(ngModel)]="donneur.etat_sante" name="etat_sante"class="form-control" id="inputEmail4d">
            <option selected >Choose...</option>
            <option vvalue="false"> False</option>
            <option value="true"> True</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Sexe</label>
          <select id="inputS" class="form-control" name="sexe"[(ngModel)]="donneur.sexe">
            <option selected> choose</option>
            <option value="Homme"> Homme</option>
            <option value="Femme"> Femme</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Date de naissance</label>
          <input type="date" name="date_naissance"  [(ngModel)]="donneur.date_naissance" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Dernier don</label>
          <input type="date" name="dernier_don"[(ngModel)]="donneur.dernier_don" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
</div>
