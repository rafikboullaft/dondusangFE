<div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">Update un paquet du sang</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
      </div>
    </div>
    <!-- /.card-header -->
    <form (ngSubmit)="ajouterPaquet()">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Produit</label>
            <select class="form-control select2" style="width: 100%;" [(ngModel)]="paquet.type" name="type">
              <option selected="selected">globules rouges</option>
              <option>plaquetes</option>
              <option>plasma</option>
            </select>
          </div>
          <!-- /.form-group -->
          <div class="form-group">
            <label>is expired</label>
            <select class="form-control select2" style="width: 100%;" [(ngModel)]="paquet.expired" name="isExpired">
              <option selected="selected">false</option>
              <option>true</option>
            </select>
          </div>
          <!-- /.form-group -->
          <div class="form-group">
            <label>Date Du Don:</label>

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
              </div>
              <input type="text" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="yyyy/mm/dd" data-mask [(ngModel)]="paquet.dateOfDonation" name="dateOfDonation" placeholder="yyyy-mm-dd">
            </div>
            <!-- /.input group -->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-6">
          <div class="form-group">
            <label>groupe Sanguin</label>
            <select class="form-control select2" [(ngModel)]="paquet.groupeSanguin" name="groupeSanguin"  style="width: 100%;">
              <option selected="selected">A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
              <option>O-</option>
              <option>O+</option>
            </select>
          </div>
          <!-- /.form-group -->
          <div class="form-group">
            <label>code paquet</label>
            <input class="form-control" type="text" placeholder="code paquet" [(ngModel)]="paquet.codePaquet" name="codePaquet" >
          </div>
          <!-- /.form-group -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      
      <!-- /.row -->
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Modifier</button>
    </div>
</form>
</div>
